<!DOCTYPE html>
<html lang="en, pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro TikTok</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="signup-box">
            <img src="/images/logo.png" alt="TikTok Logo" class="logo">
            <h1>Cadastre-se no TikTok</h1>
                <form>
                    <div class="input-group">
                        <label for="phone">Número de Telefone</label>
                        <input type="tel" id="phone" name="phone" placeholder="+55 12345-6789" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                    </div>
                    <button type="submit" class="signup-button">Cadastre-se</button>
                </form>
                <div class="divider">
                    <span>ou</span>
                </div>
                <button class="alt-login">Continuar com Google</button>
                <button class="alt-login">Continuar com Facebook</button>
                <button class="alt-login">Continuar com Twitter</button>
                <p class="login-link">Já tem uma conta? <a href="#">Entrar</a></p>
        </div>
    </div>
    
</body>
</html>
